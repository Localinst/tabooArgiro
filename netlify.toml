[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  port = 8080
  targetPort = 8080

# Assets statici (deve essere prima di tutti i redirect)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Language-specific redirects
[[redirects]]
  from = "/en/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/en/index.html"
  status = 200
  
[[redirects]]
  from = "/en"
  to = "/en/index.html"
  status = 200

# Redirect da .com a .it
[[redirects]]
  from = "https://paroletaboo.com/*"
  to = "https://paroletaboo.it/:splat"
  status = 301
  force = true

# Redirect da .space a .it
[[redirects]]
  from = "https://paroletaboo.space/*"
  to = "https://paroletaboo.it/:splat"
  status = 301
  force = true

# Prima tenta di servire i file statici generati
[[redirects]]
  from = "/rules"
  to = "/rules/index.html"
  status = 200

[[redirects]]
  from = "/en/rules"
  to = "/en/rules/index.html"
  status = 200

# Regola esistente per SPA (come fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {type = "!file"}